<!doctype html>
{% load static %}
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $.get("{% url 'navAdmin' %}", function(data){
            console.log("start nav");
            $(".navigation").replaceWith(data);
            append();
        });
        function append(){
            document.getElementById("container-fluid").innerHTML="<br><br><br>"+(document.getElementById("main").innerHTML);
            console.log(document.getElementById("container-fluid"));
            console.log(document.getElementById("main").innerHTML);
            console.log("done apend");
        }
    </script>
</head>

<body >
<div id="main" style="display: none;">
    <br><br>
    {% if msg %}
        <h5>{{msg}}</h5>
    {% endif %}
    <form action="{% url 'createEvent' %}" method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="title">Title</label>
                <input class="form-control" name="title" id="title" type="text" aria-describedby="nameHelp" placeholder="Enter Title" required>
              </div>
              <div class="col-md-6">
                <label for="desc">Description</label>
                  <textarea class="form-control" name="desc" id="desc"  aria-describedby="nameHelp" placeholder="Enter Description" required>

                  </textarea>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-6">
                <label for="date">Date</label>
                <input class="form-control" name="date" id="date" type="text" placeholder="YYYY-MM-DD"  required>
              </div>
              <div class="col-md-6">
                <label for="time">Time</label>
                <input class="form-control" name="time" id="time" type="text" placeholder="HH AM : HH PM" required>
                <span id='message'></span>
              </div>
            </div>
          </div>
          <input type="submit" class="btn btn-primary btn-block" name="add" value="create Notice">
        </form>
    <br><br>
</div>
<div class="navigation"></div>
</body>
</html>
